name: ðŸŒ Web Builds
on:
  workflow_call:

env:
  EM_VERSION: 3.1.64
  SCCACHE_GHA_ENABLED: "true"

jobs:
  build-web:
    runs-on: ubuntu-22.04
    name: ${{ matrix.name }}
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Template w/o threads (target=template_release, threads=no)
            artifact-name: web-nothreads-release
            cache-name: web-nothreads-release
            preset: web-nothreads-release

          - name: Template w/ threads (target=template_release, threads=yes)
            artifact-name: web-threads-release
            cache-name: web-threads-release
            preset: web-threads-release

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          submodules: recursive

      - name: Install sccache (Linux)
        shell: sh
        run: |
          sudo apt-get install -y sccache

      - name: Setup sccache with local cache
        shell: bash
        run: |
          mkdir -p .sccache
          echo "SCCACHE_DIR=${{ github.workspace }}/.sccache" >> $GITHUB_ENV
          echo "SCCACHE_CACHE_SIZE=1G" >> $GITHUB_ENV
          echo "SCCACHE_PATH=sccache" >> $GITHUB_ENV
          sccache --start-server

      - name: Run sccache stat for check
        shell: bash
        run: ${SCCACHE_PATH} --show-stats

      - name: Set up Emscripten latest
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: ${{ env.EM_VERSION }}
          no-cache: true

      - name: Verify Emscripten setup
        run: |
          emcc -v

      - name: Install Ninja (Linux)
        shell: sh
        run: |
          sudo apt-get install ninja-build

      - name: Build
        uses: ./.github/actions/orchestrator-build
        with:
          artifact-name: ${{ matrix.artifact-name }}
          cache-name: ${{ matrix.cache-name }}
          preset-name: ${{ matrix.preset }}
          cache-path: ${SCCACHE_DIR}

      - name: Run sccache stat for check
        shell: bash
        run: ${SCCACHE_PATH} --show-stats
